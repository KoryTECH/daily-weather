<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>
    <section id="hourly">
        <nav>
            <div class="name-location">
                <div class="icon"><i class="fa-solid fa-location-dot"></i></div>
                <div class="main">
                    <div id="location">--</div>
                    <div id="date">--</div>
                </div>
            </div>
            <div id="search">
                <input type="search" name="" id="input" placeholder="Enter location">
                <button type="button">&#8981;</button>
            </div>
        </nav>
        <div class="weather-info">
            <span id="main-temp">--</span>
            <span id="temp-icon">ðŸ”†</span>
            <span id="temp-description">--</span>
            <span id="temp-range">--</span>
        </div>
        <div class="hourly-display">
          <span class="today-forecast">TODAY FORECAST</span>
          <div class="five-hours-forecast">
            <span class="first hour">
                <div class="current">--</div>
                <div class="current hourly weather-icon">--</div>
                <div class="current hourly temp">--</div>
            </span>
            <span class="second hour">
                <div class="one-hour time">--</div>
                <div class="one-hour weather-icon">--</div>
                <div class="one-hour temp">--</div>
            </span>
            <span class="third hour">
                <div class="two-hour time">--</div>
                <div class="two-hour weather-icon">--</div>
                <div class="two-hour temp">--</div>
            </span>
            <span class="fourth hour">
                <div class="third-hour time">--</div>
                <div class="third-hour weather-icon">--</div>
                <div class="third-hour temp">--</div>
            </span>
            <span class="fifth hour">
                <div class="time">--</div>
                <div class="hourly weather-icon">--</div>
                <div class="hourly temp">--</div>
            </span>
          </div>
        </div>
    </section>
    <section id="daily"></section>
</body>
<script src="script.js"></script>

</html>
