<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>
    <section id="hourly">
        <nav>
            <div class="name-location">
                <div class="icon"><i class="fa-solid fa-location-dot"></i></div>
                <div class="main">
                    <div id="location">--</div>
                    <div id="date">--</div>
                </div>
            </div>
            <div id="search">

                <!-- From Uiverse.io by AbanoubMagdy1 -->
                <div class="wave-group">
                    <input required="" type="text" class="input">
                    <span class="bar"></span>
                    <label class="label">
                        <span class="label-char" style="--index: 0">S</span>
                        <span class="label-char" style="--index: 1">e</span>
                        <span class="label-char" style="--index: 2">a</span>
                        <span class="label-char" style="--index: 3">r</span>
                        <span class="label-char" style="--index: 4">c</span>
                        <span class="label-char" style="--index: 5">h</span>
                    </label>
                </div>
                <button type="button">&#8981;</button>
            </div>
        </nav>
        <div class="weather-info">
            <span id="main-temp">--</span>
            <span id="temp-icon">ðŸ”†</span>
            <span id="temp-description">--</span>
            <span id="temp-range">--</span>
        </div>
        <div class="hourly-display">
            <span class="today-forecast">TODAY FORECAST</span>
            <div class="five-hours-forecast">
                <span class="first hour">
                    <div class="current">--</div>
                    <div class="current hourly weather-icon">--</div>
                    <div class="current hourly temp">--</div>
                </span>
                <span class="second hour">
                    <div class="one-hour time">--</div>
                    <div class="one-hour weather-icon">--</div>
                    <div class="one-hour temp">--</div>
                </span>
                <span class="third hour">
                    <div class="two-hour time">--</div>
                    <div class="two-hour weather-icon">--</div>
                    <div class="two-hour temp">--</div>
                </span>
                <span class="fourth hour">
                    <div class="third-hour time">--</div>
                    <div class="third-hour weather-icon">--</div>
                    <div class="third-hour temp">--</div>
                </span>
                <span class="fifth hour">
                    <div class="time">--</div>
                    <div class="hourly weather-icon">--</div>
                    <div class="hourly temp">--</div>
                </span>
            </div>
        </div>
        <div class="daily-display">
            <span class="five-days-forecast">5-Day Forecast</span>
            <div class="next-five-days">
                <div class="first day">
                    <span id="first-day-icon">--</span>
                    <span id="first-day-date">
                        <p id="day-of-the-week">--</p>
                        <p id="weather-description">--</p>
                    </span>
                    <span id="temp">
                        <p id="main-temp-of-the-day">--</p>
                        <p id="temp-range">/--</p>
                    </span>
                </div>
                <div class="first day">
                    <span id="first-day-icon">--</span>
                    <span id="first-day-date">
                        <p id="day-of-the-week">--</p>
                        <p id="weather-description">--</p>
                    </span>
                    <span id="temp">
                        <p id="main-temp-of-the-day">--</p>
                        <p id="temp-range">/--</p>
                    </span>
                </div>
                <div class="first day">
                    <span id="first-day-icon">--</span>
                    <span id="first-day-date">
                        <p id="day-of-the-week">--</p>
                        <p id="weather-description">--</p>
                    </span>
                    <span id="temp">
                        <p id="main-temp-of-the-day">--</p>
                        <p id="temp-range">/--</p>
                    </span>
                </div>
                <div class="first day">
                    <span id="first-day-icon">--</span>
                    <span id="first-day-date">
                        <p id="day-of-the-week">--</p>
                        <p id="weather-description">--</p>
                    </span>
                    <span id="temp">
                        <p id="main-temp-of-the-day">--</p>
                        <p id="temp-range">/--</p>
                    </span>
                </div>
                <div class="first day">
                    <span id="first-day-icon">--</span>
                    <span id="first-day-date">
                        <p id="day-of-the-week">--</p>
                        <p id="weather-description">--</p>
                    </span>
                    <span id="temp">
                        <p id="main-temp-of-the-day">--</p>
                        <p id="temp-range">/--</p>
                    </span>
                </div>
            </div>
        </div>
        <div class="daily-details">
            <span class="details-heading">Daily Details</span>
            <div class="details-grid">
                <div class="detail-card">
                    <div class="detail-header">
                        <i class="fa-solid fa-temperature-half"></i>
                        <span>FEELS LIKE</span>
                    </div>
                    <div class="detail-value">
                        <span id="feels-like">--</span>
                        <span class="unit">Â°</span>
                    </div>
                </div>

                <div class="detail-card">
                    <div class="detail-header">
                        <i class="fa-solid fa-wind"></i>
                        <span>WIND SPEED</span>
                    </div>
                    <div class="detail-value">
                        <span id="wind-speed">--</span>
                        <span class="unit">mph</span>
                    </div>
                </div>

                <div class="detail-card">
                    <div class="detail-header">
                        <i class="fa-solid fa-droplet"></i>
                        <span>HUMIDITY</span>
                    </div>
                    <div class="detail-value">
                        <span id="humidity">--</span>
                        <span class="unit">%</span>
                    </div>
                </div>
                <div class="detail-card">
                    <div class="detail-header">
                        <i class="fa-solid fa-gauge"></i>
                        <span>PRESSURE</span>
                    </div>
                    <div class="detail-value">
                        <span id="pressure">--</span>
                        <span class="unit">hPa</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <p class="copy-right">
            copyright Â© 2026
        </p>
        <a href="https://github.com/KoryTECH"><i class="fab fa-github"></i></a>
    </footer>
</body>
<script src="script.js"></script>

</html>
